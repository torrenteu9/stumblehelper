<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StumbleHelper Web</title>
  <style>
    /* Estilos base */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #222;
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      position: relative;
      z-index: 10;
    }
    button {
      background: #444;
      border: none;
      border-radius: 5px;
      color: #eee;
      font-weight: 600;
      padding: 0.5rem 1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: #666;
    }
    /* Animaci칩n especial para bot칩n Dashboard */
    #dashboard-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #00ffea, #0066ff, #ff00cc, #ff6600);
      background-size: 400% 400%;
      animation: rainbow-slide 4s linear infinite;
      filter: blur(8px);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
      border-radius: 5px;
    }
    #dashboard-btn.active::before {
      opacity: 1;
    }
    @keyframes rainbow-slide {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    #servers-list {
      margin-top: 1rem;
      background: #222;
      padding: 1rem;
      border-radius: 8px;
    }
    #servers-list ul {
      list-style: none;
      padding: 0;
    }
    #servers-list li {
      padding: 0.5rem;
      border-bottom: 1px solid #444;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    #servers-list li:last-child {
      border-bottom: none;
    }
    .server-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .logout-btn {
      background: #aa2222 !important;
    }
  </style>
</head>
<body>
  <header>
    <button id="dashboard-btn">Dashboard</button>
    <button id="logout-btn" class="logout-btn" style="display:none;">Logout</button>
  </header>

  <main>
    <h1>Bienvenido a StumbleHelper Web</h1>

    <div id="login-section">
      <p>Para ver tus servidores donde est치 el bot, inicia sesi칩n con Discord:</p>
      <button id="login-btn">Login con Discord</button>
    </div>

    <div id="dashboard" style="display:none;">
      <h2>Mis servidores con el bot</h2>
      <div id="servers-list">
        <ul id="servers-ul"></ul>
      </div>
    </div>
  </main>

  <script>
    const clientId = '1382408855597617152';
    const redirectUri = window.location.origin + window.location.pathname; // misma p치gina
    const scopes = ['identify', 'guilds'];
    const loginBtn = document.getElementById('login-btn');
    const dashboardBtn = document.getElementById('dashboard-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const loginSection = document.getElementById('login-section');
    const dashboardSection = document.getElementById('dashboard');
    const serversUl = document.getElementById('servers-ul');

    // Animaci칩n bot칩n dashboard toggle
    dashboardBtn.addEventListener('click', () => {
      dashboardBtn.classList.toggle('active');
      if (dashboardSection.style.display === 'none') {
        dashboardSection.style.display = 'block';
      } else {
        dashboardSection.style.display = 'none';
      }
    });

    // Funci칩n para construir URL OAuth2 Implicit Grant (response_type=token)
    function getDiscordOAuthUrl() {
      const base = 'https://discord.com/api/oauth2/authorize';
      const params = new URLSearchParams({
        client_id: clientId,
        redirect_uri: redirectUri,
        response_type: 'token',
        scope: scopes.join(' ')
      });
      return `${base}?${params.toString()}`;
    }

    // Login click
    loginBtn.addEventListener('click', () => {
      window.location.href = getDiscordOAuthUrl();
    });

    // Logout click
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('discord_token');
      localStorage.removeItem('discord_user');
      dashboardSection.style.display = 'none';
      loginSection.style.display = 'block';
      logoutBtn.style.display = 'none';
      serversUl.innerHTML = '';
    });

    // Extraer token del hash URL (Implicit Grant)
    function getTokenFromHash() {
      const hash = window.location.hash.substr(1);
      const params = new URLSearchParams(hash);
      return params.get('access_token');
    }

    // Obtener info usuario con token
    async function fetchUserInfo(token) {
      const res = await fetch('https://discord.com/api/users/@me', {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) throw new Error('No se pudo obtener info de usuario');
      return await res.json();
    }

    // Obtener servidores donde est치 el bot con token
    async function fetchUserGuilds(token) {
      const res = await fetch('https://discord.com/api/users/@me/guilds', {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) throw new Error('No se pudo obtener servidores');
      const guilds = await res.json();

      // Filtrar guilds donde est칠 el bot:  
      // Nota: La API no indica si el bot est치 en el guild directamente,
      // pero si el usuario tiene permisos y el bot est치, se ver치 aqu칤.
      // Por ahora mostramos todos.
      return guilds;
    }

    // Guardar token en backend
    async function sendTokenToServer(token) {
      try {
        await fetch('/save-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        console.log('Token enviado al servidor');
      } catch (e) {
        console.warn('Error enviando token al servidor:', e);
      }
    }

    async function main() {
      let token = localStorage.getItem('discord_token');
      if (!token) {
        // Chequear si el token est치 en la URL (hash)
        token = getTokenFromHash();
        if (token) {
          // Guardar token en localStorage para sesiones futuras
          localStorage.setItem('discord_token', token);
          // Limpiar hash para evitar mostrar token en URL
          history.replaceState(null, '', window.location.pathname);
          // Enviar token al backend
          sendTokenToServer(token);
        }
      }

      if (token) {
        try {
          const user = await fetchUserInfo(token);
          localStorage.setItem('discord_user', JSON.stringify(user));

          loginSection.style.display = 'none';
          dashboardSection.style.display = 'block';
          logoutBtn.style.display = 'inline-block';

          const guilds = await fetchUserGuilds(token);

          // Mostrar lista de servidores
          serversUl.innerHTML = '';
          if (guilds.length === 0) {
            serversUl.innerHTML = '<li>No tienes servidores visibles con el bot.</li>';
          } else {
            guilds.forEach(guild => {
              const iconUrl = guild.icon
                ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`
                : 'https://via.placeholder.com/32?text=游꿡';
              const li = document.createElement('li');
              li.innerHTML = `
                <img src="${iconUrl}" alt="Icono" class="server-icon" />
                <span>${guild.name}</span>
              `;
              serversUl.appendChild(li);
            });
          }
        } catch (e) {
          console.error(e);
          // Token inv치lido, borrar y mostrar login
          localStorage.removeItem('discord_token');
          localStorage.removeItem('discord_user');
          loginSection.style.display = 'block';
          dashboardSection.style.display = 'none';
          logoutBtn.style.display = 'none';
        }
      } else {
        loginSection.style.display = 'block';
        dashboardSection.style.display = 'none';
        logoutBtn.style.display = 'none';
      }
    }

    // Ejecutar al cargar
    main();
  </script>
</body>
</html>
